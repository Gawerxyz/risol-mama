<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risol Mama - Toko Online</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="risolmama.png" alt="Risol Mama Logo" class="loading-logo" />
    </div>

    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="risolmama.png" alt="Risol Mama Logo" class="logo" />
        <div class="title-section">
          <h1>Risol Mama</h1>
          <p>Risol Mayo Terlezat di Jakarta</p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Products Section -->
      <section id="products">
        <h2>Produk Kami</h2>
        <div id="products">
          <div class="product">
            <img src="risolmayo.png" alt="Risol Mayo Original" />
            <h3>Risol Mayo Original</h3>
            <p>Rp 25.000</p>
            <div class="quantity-controls">
              <button onclick="addToCart('Risol Mayo Original', 25000, -1)">
                -
              </button>
              <span id="cart-quantity-Risol Mama Original">0</span>
              <button onclick="addToCart('Risol Mayo Original', 25000, 1)">
                +
              </button>
            </div>
          </div>
          <!-- Add more products as needed -->
        </div>
      </section>

      <!-- Cart Section -->
      <section id="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rp <span id="total">0</span></p>
        <button onclick="orderViaWhatsApp()">Pesan via WhatsApp</button>
      </section>

      <!-- Feedback Section -->
      <section id="feedback">
        <h2>Beri Ulasan</h2>
        <div class="rating">
          <label for="rating">Rating:</label>
          <div class="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
        </div>
        <input
          type="text"
          id="feedback-name"
          placeholder="Nama Anda (opsional)"
        />
        <textarea id="feedback-text" placeholder="Kritik/Saran Anda"></textarea>
        <button onclick="sendFeedback()">Kirim Ulasan</button>
      </section>

      <!-- Saved Feedback Section -->
      <section id="saved-feedback">
        <h2>Ulasan Pelanggan</h2>
        <div class="average-rating">
          <div class="average-stars"></div>
          <div class="average-rating-text"></div>
        </div>
        <div id="feedback-list"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Risol Mama. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
